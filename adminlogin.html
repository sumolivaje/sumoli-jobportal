<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<style type="text/css">
table{
	margin-left: auto;
	margin-right: auto;
}
</style>
<script type="text/javascript">
function valid(){
	var id= document.frm.id.value;
	var pass= document.frm.pass.value;
	if(id==""){
		alert("Enter login id");
		return false;
		}
	else if(pass==""){
		alert("Enter password");
		return false;
		}
}
</script>
</head>
<body>
<form name="frm" action="Login" onsubmit="return valid()">
<table class="center">
<tr><th colspan="2">Admin Login</th></tr>
<tr><td>Enter LoginId</td><td><input type="text" name="id"></td></tr>
<tr><td>Enter password</td><td><input type="password" name="pass"></td></tr>
<tr><td colspan="2"><input type="submit" value="Login"></td></tr>
</table>
</form>
</body>
</html>
